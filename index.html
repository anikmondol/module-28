<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>

    </header>
    <main>
        <!-- main container -->
        <div class="flex flex-col mx-12 my-10 lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p>
                        <input type="text" class="boder w-20 text-xl px-2 bg-gray-300 text-center" name="" id="triangle-base" placeholder="base"><span class="ml-3">cm</span>
                        <!-- triangle height -->
                        <input type="text" class="boder w-20 text-xl px-2 bg-gray-300 text-center ml-3" name="" id="triangle-height" placeholder="height"><span class="ml-3">cm</span>
                        <p class="text-1xl">Area: <span id="triangle-area">0</span>cm<sub>2</sub></p>
                      </p>
                      <div class="card-actions w-full">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary">Calculator</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w x l</p>
                      <p>
                        <input type="text" class="boder w-20 text-xl px-2 bg-gray-300 text-center" name="" id="rectangle-width" placeholder="width"><span class="ml-3">cm</span>
                        <!-- triangle height -->
                        <input type="text" class="boder w-20 text-xl px-2 bg-gray-300 text-center ml-3" name="" id="rectangle-length" placeholder="length"><span class="ml-3">cm</span>
                        <p class="text-1xl">Area: <span id="rectangle-area">0</span>cm<sub>2</sub></p>
                      </p>
                      <div class="card-actions w-full">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary">Calculator</button>
                      </div>
                    </div>
                  </div>
                <!-- third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area calculator -->
            <div class="w[400px]">
                <div class="text-4xl">Area calculator</div>
            </div>
        </div>
    </main>
    <script src="scripts/area-calculator.js"></script>
</body>

</html>
